<!DOCTYPE html>
<html>

<head>
	<title>First Lab</title>
	<meta name="author" content="Kim Nikita">
	<script>
		function process(but) {
			if (num.value == "") {
				alert("Введите номер элемента списка");
				return;
			}
			if (isNaN(num.value)) {
				alert("Номер элемента списка должен быть числом");
				return;
			}
			if (text.value == "") {
				alert("Введите текст для вставки");
				return;
			}
			let ord = Number(num.value);
			if (ord <= 0)
				ord = 1;
			if (but.name == 'top') {
				let newli = document.createElement('li');
				newli.innerHTML = text.value;
				list.insertBefore(newli, list.getElementsByTagName("li")[ord]);
			}
			else {
				let newol = document.createElement('ol');
				newol.innerHTML = text.value;
				list.insertBefore(newol, list.getElementsByTagName("li")[ord]);
			}
		}
	</script>
</head>

<body>
	<label for="list">Список:</label>
	<ol id="list">
		<li>first element</li>
		<li>second element</li>
		<li>third element</li>
	</ol>
	<p>Введите номер элемента списка, после которого нужно осуществить вставку</p>
	<input id="num" type="text">
	<p>Введите текст, который нужно вставить</p>
	<input id="text" type="text">
	<br>
	<br>
	<input type="submit" name="top" value="Insert to a top level" onclick=process(this)>
	<input type="submit" name="low" value="Insert to a lower level" onclick=process(this)>
</body>

</html>
